<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math</title>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="mathStyle.css">
</head>
<body>

	<h3 id="title">Let's some Math</h3>
	<br>

	<div class="mathDivs" id="firstNum"> 5 </div>

	<div class="mathDivs" id="operator"> + </div>

	<div class="mathDivs" id="secondNum"> 5 </div>

	<div class="mathDivs"> = </div>

	<div class="mathDivs" id="answer"> _____ </div>


	<br>
	<br>

	<button id="clearBtn">clear</button>
	<button id="submitBtn">submit</button>

	<br>
	<br>

	<div id="answerBtns">
		
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<br>
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<br>
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<br>
		<button>0</button>
		<button id="negativeBtn">-/+</button>
	</div>

	<div class="answerMsg" id="correct">Correct!</div>
	<div class="answerMsg" id="incorrect"></div>

</body>
</html>
